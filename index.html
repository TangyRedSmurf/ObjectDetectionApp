<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Object Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 10px;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 24px; /* Adjust font size as needed */
        }

        #webcam-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        video {
            width: 100%;
            display: block;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #status, #detections {
            margin-top: 10px;
            text-align: center;
        }

        #detections-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-time Object Detection</h1>
        
        <div id="webcam-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        <div id="controls">
            <button id="start-stop" disabled>Start Detection</button>
            <button id="switch-camera" disabled>Switch Camera</button>
        </div>
        <div id="status"></div>
        <div id="detections"></div>
        <div id="recent-detections">
            <h2>Recent Detections</h2>
            <ul id="detections-list"></ul>
        </div>
    </div>

    <script>
        // JavaScript code remains unchanged
        // (Ensure the existing JavaScript interacts correctly with the updated HTML structure)
    </script>
</body>
</html>
