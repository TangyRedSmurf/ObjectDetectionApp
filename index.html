<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Object Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px; /* Adjusted padding */
        }
        h1, h2 {
            color: #333;
        }
        #webcam-container {
            margin: 20px auto; /* Centering the container */
            max-width: 100%; /* Ensure it doesn't exceed screen width */
            overflow: hidden; /* Prevent video overflow */
        }
        #webcam {
            width: 100%; /* Make the video fill container */
            height: auto; /* Maintain aspect ratio */
            border: 3px solid #333;
            border-radius: 10px;
        }
        #canvas {
            display: none; /* Hide canvas on mobile (not needed) */
        }
        #controls {
            margin: 10px 0; /* Adjusted margin */
        }
        #start-stop {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-stop:hover {
            background-color: #45a049;
        }
        #start-stop:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status, #detections, #recent-detections {
            margin: 10px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 100%; /* Adjusted max-width */
            overflow: hidden; /* Ensure content doesn't overflow on smaller screens */
        }
        #recent-detections ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #recent-detections li {
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Real-time Object Detection</h1>
    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="controls">
        <button id="start-stop" disabled>Start Detection</button>
    </div>
    <div id="status"></div>
    <div id="detections"></div>
    <div id="recent-detections">
        <h2>Recent Detections</h2>
        <ul id="detections-list"></ul>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startStopButton = document.getElementById('start-stop');
        const statusDiv = document.getElementById('status');
        const detectionsDiv = document.getElementById('detections');
        const detectionsList = document.getElementById('detections-list');

        let model;
        let isDetecting = false;
        let recentDetections = [];

        // Load the model
        cocoSsd.load().then(loadedModel => {
            model = loadedModel;
            statusDiv.textContent = 'Model loaded. Ready to start detection.';
            startStopButton.disabled = false;
        }).catch(error => {
            statusDiv.textContent = 'Error loading the model: ' + error.message;
        });

        // Handle start/stop button
        startStopButton.onclick = () => {
            if (isDetecting) {
                stopDetection();
            } else {
                startDetection();
            }
        };

        async function startDetection() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                await video.play();
                
                isDetecting = true;
                startStopButton.textContent = 'Stop Detection';
                statusDiv.textContent = 'Detection started.';
                
                detectFrame();
            } catch (error) {
                console.error('Error starting detection:', error);
                statusDiv.textContent = 'Error starting detection: ' + error.message;
            }
        }

        function stopDetection() {
            isDetecting = false;
            startStopButton.textContent = 'Start Detection';
            statusDiv.textContent = 'Detection stopped.';
            
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            detectionsDiv.textContent = '';
            recentDetections = [];
            updateRecentDetections();
        }

        async function detectFrame() {
            if (!isDetecting) return;

            const predictions = await model.detect(video);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            predictions.forEach(prediction => {
                ctx.strokeStyle = '#00FFFF';
                ctx.lineWidth = 4;
                ctx.strokeRect(...prediction.bbox);

                ctx.fillStyle = '#00FFFF';
                ctx.font = '18px Arial';
                ctx.fillText(
                    `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
                    prediction.bbox[0],
                    prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10
                );
            });

            detectionsDiv.textContent = predictions.map(p => `${p.class}: ${Math.round(p.score * 100)}%`).join(', ');

            updateRecentDetections(predictions);

            requestAnimationFrame(detectFrame);
        }

        function updateRecentDetections(predictions = []) {
            const now = new Date();
            predictions.forEach(prediction => {
                recentDetections.push({
                    object: prediction.class,
                    confidence: prediction.score,
                    time: now
                });
            });

            recentDetections = recentDetections
                .filter((detection, index, self) =>
                    index === self.findIndex((t) => t.object === detection.object)
                )
                .slice(-5);

            detectionsList.innerHTML = recentDetections.map(detection => 
                `<li>${detection.object} (${(detection.confidence * 100).toFixed(2)}%) - ${detection.time.toLocaleTimeString()}</li>`
            ).join('');
        }
    </script>
</body>
</html>
