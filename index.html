<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Object Detection</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="icon-180x180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Object Detection">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .header-container {
            width: 100%;
            max-width: 600px;
            margin: 10px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
        }

        #webcam-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        video {
            width: 100%;
            display: block;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #status, #detections {
            margin-top: 10px;
            text-align: center;
        }

        #recent-detections {
            margin-top: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        #install-button {
            display: none;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #install-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Real-time Object Detection</h1>
        <button id="install-button">Install App</button>
    </div>
    <div class="content-container">
        <div id="webcam-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        <div id="controls">
            <button id="start-stop" disabled>Start Detection</button>
            <button id="switch-camera" disabled>Switch Camera</button>
        </div>
        <div id="status"></div>
        <div id="detections"></div>
        <div id="recent-detections">
            <h2>Recent Detections</h2>
            <table id="detections-table">
                <thead>
                    <tr>
                        <th>Object Name</th>
                        <th>Confidence %</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="detections-body">
                    <!-- Dynamic content will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startStopButton = document.getElementById('start-stop');
        const switchCameraButton = document.getElementById('switch-camera');
        const statusDiv = document.getElementById('status');
        const detectionsDiv = document.getElementById('detections');
        const detectionsTable = document.getElementById('detections-table');
        const detectionsBody = document.getElementById('detections-body');

        let model;
        let isDetecting = false;
        let recentDetections = [];
        let currentFacingMode = 'environment'; // Start with back camera

        // Load the model
        cocoSsd.load().then(loadedModel => {
            model = loadedModel;
            statusDiv.textContent = 'Model loaded. Ready to start detection.';
            startStopButton.disabled = false;
            switchCameraButton.disabled = false;
        }).catch(error => {
            statusDiv.textContent = 'Error loading the model: ' + error.message;
        });

        // Handle start/stop button
        startStopButton.onclick = () => {
            if (isDetecting) {
                stopDetection();
            } else {
                startDetection();
            }
        };

        // Handle switch camera button
        switchCameraButton.onclick = () => {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            if (isDetecting) {
                stopDetection();
                startDetection();
            }
        };

        async function startDetection() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentFacingMode
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                await video.play();
                
                // Set canvas size to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                isDetecting = true;
                startStopButton.textContent = 'Stop Detection';
                statusDiv.textContent = 'Detection started.';
                
                detectFrame();
            } catch (error) {
                console.error('Error starting detection:', error);
                statusDiv.textContent = 'Error starting detection: ' + error.message;
            }
        }

        function stopDetection() {
            isDetecting = false;
            startStopButton.textContent = 'Start Detection';
            statusDiv.textContent = 'Detection stopped.';
            
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            detectionsDiv.textContent = '';
            recentDetections = [];
            updateRecentDetections();
        }

        async function detectFrame() {
            if (!isDetecting) return;

            const predictions = await model.detect(video);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            predictions.forEach(prediction => {
                ctx.strokeStyle = '#00FFFF';
                ctx.lineWidth = 4;
                ctx.strokeRect(...prediction.bbox);

                ctx.fillStyle = '#00FFFF';
                ctx.font = '18px Arial';
                ctx.fillText(
                    `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
                    prediction.bbox[0],
                    prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10
                );
            });

            detectionsDiv.textContent = predictions.map(p => `${p.class}: ${Math.round(p.score * 100)}%`).join(', ');

            updateRecentDetections(predictions);

            requestAnimationFrame(detectFrame);
        }

        function updateRecentDetections(predictions = []) {
            const now = new Date();
            recentDetections.push(...predictions.map(prediction => ({
                object: prediction.class,
                confidence: prediction.score,
                time: now.toLocaleTimeString()
            })));

            recentDetections = recentDetections
                .reduce((acc, current) => {
                    const x = acc.find(item => item.object === current.object);
                    if (!x) {
                        return acc.concat([current]);
                    } else {
                        return acc;
                    }
                }, [])
                .slice(-20);

            // Update the table
            detectionsBody.innerHTML = recentDetections.map(detection => `
                <tr>
                    <td>${detection.object}</td>
                    <td>${(detection.confidence * 100).toFixed(2)}%</td>
                    <td>${detection.time}</td>
                </tr>
            `).join('');
        }
    </script>

    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-button').style.display = 'block';
        });

        document.getElementById('install-button').addEventListener('click', (e) => {
            document.getElementById('install-button').style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
