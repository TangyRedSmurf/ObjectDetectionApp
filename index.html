<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        #webcam-container {
            position: relative;
            margin-top: 20px;
            width: 100%;
            max-width: 640px;
        }
        #webcam {
            border: 3px solid #333;
            border-radius: 10px;
            width: 100%;
            height: auto;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #recent-detections {
            margin-top: 20px;
            width: 100%;
            max-width: 640px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        #recent-detections ul {
            list-style-type: none;
            padding: 0;
        }
        #recent-detections li {
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            width: 100%;
            max-width: 640px;
            box-sizing: border-box;
        }
        #permission-steps {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            display: none;
            width: 100%;
            max-width: 640px;
            box-sizing: border-box;
        }
        #permission-steps ol {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Object Detection PWA</h1>
    <div id="webcam-container">
        <video id="webcam" playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <button id="request-permission">Request Camera Permission</button>
    <button id="start-detection" disabled>Start Detection</button>
    <div id="status-message"></div>
    <div id="permission-steps">
        <h3>How to enable camera access:</h3>
        <ol>
            <li>Click the camera icon in the address bar (or padlock icon in Safari)</li>
            <li>Select "Allow" for the camera permission</li>
            <li>Refresh the page</li>
            <li>Click "Request Camera Permission" again</li>
        </ol>
    </div>
    <div id="recent-detections">
        <h2>Recent Detections</h2>
        <ul id="detections-list"></ul>
    </div>

    <script>
        // (The JavaScript code remains the same as in the previous version)
        // ... (insert the entire JavaScript code from the previous version here)
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
